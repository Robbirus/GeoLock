<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GeoLock</title>
    <link rel="stylesheet" href="src/styles/style.css" />
    <script src="src/scripts/script.js" defer></script>
  </head>

  <body>
    <p>
      Veuillez activez la localisation et le NFC. Si le site ne réagis pas,
      rechargez la page.
    </p>
    <p>
      Le temps de calcul de la distance peut être un peu long, soyez patient.
    </p>
    <p>
      Permission actuel notification est<b id="notifstatus"> non disponible</b>.
    </p>

    <!--Geolocalisation-->
    <p>
      <button id="askButton">Ask for location</button>
    </p>

    <!--Notification-->
    <p>
      <button onclick="requestPermission()">
        Demande l'autorisation d'envoyer des notifications
      </button>
    </p>

    <div id="target"></div>

    <!--NFC READ-->
    <p>
      <button id="nfc_read">Open NFC Chest</button>
    </p>

    <!--Test de distance-->
    <button id="distance" onclick="checkDistance()">
      Obtiens la distance entre l'utilisateur et le coffre
    </button>
    <div id="distancePont"></div>
  </body>
</html>
